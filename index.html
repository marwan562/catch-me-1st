                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"
                        />
                        <circle cx="13.5" cy="6.5" r=".5" fill="currentColor" />
                        <circle

                        <circle cx="8.5" cy="7.5" r=".5" fill="currentColor" />

                    </button>
                  </div>
                </div>
                <li
                  class="transition-all ease-in-out cursor-pointer duration-200 hover:underline"

                  ABOUT
                </li>
                <li
                  class="transition-all ease-in-out cursor-pointer duration-200 hover:underline"
                >
                  PORTFOLIO
                </li>
                <li
                  class="transition-all ease-in-out cursor-pointer duration-200 hover:underline"
                >
                  CONTRACT
                </li>
              </ul>
            </div>
            <div class="block md:hidden mt-[24px]">
              <button class="nav-section cursor-pointer">
                <img class="w-full" src="/svg-section-1/menu.svg" alt="logo" />

          </nav>

          <!-- Hero Section -->
          <section id="hero-section">
            <div
              class="flex flex-col-reverse relative md:flex-row items-start justify-between mt-[25px] max-w-full uppercase"
            >
              <div
                class="font-extrabold text-[60px] md:text-[95px] leading-none max-w-[1258px]"
              >
                <h2 class="title dark:text-primary">Your World Through</h2>
                <span
                  class="title text-[var(--primary-foreground)] dark:text-[var(--primary-foreground)]"

                </span>

                    class="text-secondary relative text-[20px] md:text-[24px]"

                  >
                    Creative Developer specializing in interactive web
                    experiences using GSAP, Three.js, and modern UI/UX design.
                  </p>
                </div>

                <div
                  id="blur-l"
                  class="hidden md:block absolute bg-[var(--primary-foreground)] size-44 -left-14 blur-3xl rounded-full -bottom-9"

                    class="cursor-pointer hover:text-[var(--secondary-foreground)] border border-primary max-w-[200px] hover:bg-[var(--primary-foreground)] transition-all group duration-300 ease-in-out hover:scale-105 md:max-w-[306px] h-fit rounded-full flex py-2 px-4 gap-[24px]"

                    Book a Session
                    <span
                      class="text-[var(--primary-foreground)] group-hover:bg-[var(--primary-foreground)] group-hover:rounded-full group-hover:rotate-45 group-hover:translate-y-[-30px] group-hover:translate-x-[30px] group-hover:animate-pulse transition-all duration-300"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="text-[var(--secondary)] animate-pulse"
                      >
                        <path d="M7 7h10v10" />
                        <path d="M7 17 17 7" />
                      </svg>
                    </span>

              </div>

              >
                <div
                  id="blur-r"
                  class="hidden md:block absolute bg-[var(--primary-foreground)] size-44 -right-16 blur-3xl rounded-full -top-5"
                ></div>

                <div
                  class="mouse z-20 fixed size-12 opacity-0 scale-0 shadow-2xl shadow-[var(--primary-foreground)] bg-[var(--primary-foreground)] rounded-full flex items-center justify-center"

                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"

                    stroke-linecap="round"

                  />
